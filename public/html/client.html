<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/main.js"></script>
</head>
<body onload="onLoad()">
    <div id="chat-iframe" class="col-sm-3 col-sm-offset-4 frame" style="display: none;">
        <ul></ul>
        <div>
            <div class="msj-rta macro">                        
                <div class="text text-r" style="background:whitesmoke !important">
                    <input id="mytext" class="mytext" placeholder="Escreva a Mensagem"/>
                </div> 

            </div>
            <div style="padding:10px;">
                <span  onclick="sendMessage()" class="glyphicon glyphicon-share-alt"></span>
            </div>                
        </div>
    </div>
    <div class="button-box" id="button-box">
        <button class="button-chat" onclick="enablebOrDisabled()"><span class="glyphicon glyphicon-earphone"></span></button>
    </div>
</body>
</html>
<script src="/socket.io/socket.io.js"></script>

<script>
    function onLoad() {
        fetch("http://localhost:7777/settings/admin").then((result) =>
            result.json().then((response) => {
                buttonChat = document.getElementById("button-box");

                if(!response.chat) {
                    buttonChat.style.display = "none";
                }

            })

        )
    }

</script>
